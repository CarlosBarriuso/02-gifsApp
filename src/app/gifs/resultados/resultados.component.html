<div class="row">
    <div *ngFor="let gif of resultados" class="col-md4 col-sm-6" >
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top" class="animate__animated animate__fadeIn">
            <div class="card-body">
                <p calss="card-text">
                    {{ gif.title }}
                    <!-- {{ gif.images.downsize }} -->
                </p>
            </div>
        </div>
    </div>
</div>
